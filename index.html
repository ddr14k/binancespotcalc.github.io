<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 000 000 $</title>
    <script>
        function calculate() {
            var num = Number(document.getElementById("val").value);
            document.getElementById("-2-5").value = num - (num * 0.025);
            document.getElementById("-5").value = num - (num * 0.05);
            document.getElementById("-7-5").value = num - (num * 0.075);
            document.getElementById("-10").value = num - (num * 0.1);
            document.getElementById("+5").value = num + (num * 0.05);
            document.getElementById("+10").value = num + (num * 0.1);
            document.getElementById("val").value = "Розраховано";
        }

        function reset() {
            document.getElementById("-2-5").value = "";
            document.getElementById("-5").value = "";
            document.getElementById("-7-5").value = "";
            document.getElementById("-10").value = "";
            document.getElementById("+5").value = "";
            document.getElementById("+10").value = "";
            document.getElementById("val").value = "";
        }
    </script>
    <style>
        body, html {background-color: aliceblue; font-family: Arial, sans-serif; font-size: 40px; margin: 0 auto; max-width: 100%; width: auto;}
        .tg  {border-collapse:collapse;border-spacing:0;margin: auto;color: #333333;width: 100%;}
        .tg td{border-style:hidden;border-width:1px;
            overflow:hidden;padding:15px 5px;word-break:normal;}
        .tg th{border-style:hidden;border-width:1px;
            font-weight:normal;overflow:hidden;padding:20px 5px;word-break:normal;}
        .tg .tg-0lax{text-align:center;vertical-align:top}
        input {font-size: 40px;}
        button {font-size: 40px;padding: 30px;width: 450px;}
        .input-red {
            border: 3px solid #ff9b9b;
        }
        .input-green {
            border: 3px solid #045a0063;
        }
    </style>
</head>
<body>
<div id="wrap">
    <table class="tg">
        <thead>
        <tr>
            <th class="tg-0lax" colspan="2" style="background-color: #111111; color: #ffd800;">Binance Spot Calculator</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="tg-0lax" colspan="2">Купувати ше</td>
        </tr>
        <tr>
            <td class="tg-0lax">
                <span style="color: red;">-2.5%</span>
                <input class="input-red" id="-2-5" type="text" size="10">
            </td>
            <td class="tg-0lax">
                <span style="color: red;">- 5%</span>
                <input class="input-red" id="-5" type="text" size="10">
            </td>
        </tr>
        <tr>
            <td class="tg-0lax">
                <span style="color: red;">-7.5%</span>
                <input class="input-red" id="-7-5" type="text" size="10">
            </td>
            <td class="tg-0lax">
                <span style="color: red;">-10%</span>
                <input class="input-red" id="-10" type="text" size="10">
            </td>
        </tr>
        <tr>
            <td class="tg-0lax" colspan="2">Продавати</td>
        </tr>
        <tr>
            <td class="tg-0lax">
                <span style="color: green;">+ 5%</span>
                <input class="input-green" id="+5" type="text" size="10">
            </td>
            <td class="tg-0lax">
                <span style="color: green;">+10%</span>
                <input class="input-green" id="+10" type="text" size="10">
            </td>
        </tr>
        <tr>
            <td class="tg-0lax" colspan="2">Початкова ціна</td>
        </tr>
        <tr>
            <td class="tg-0lax" colspan="2">
                <input style="text-align: center;" id="val" type="text" size="40">
            </td>
        </tr>
        <tr>
            <td class="tg-0lax">
                <button onclick="calculate()">Розрахувати</button>
            </td>
            <td class="tg-0lax">
                <button onclick="reset()">Скинути</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
